      <script>
        var companyList = document.getElementById('company-list');
        var workingDaysForm = document.getElementById('working-days-form');
        var workingTimeForm = document.getElementById('working-time-form');
    
        document.getElementById('location-form').addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent form submission
    
          var location = document.getElementById('location').value;
    
          // Clear previous results
          companyList.innerHTML = '';
    
          // Check the location using a switch statement
          switch (location.toLowerCase()) {
            case 'erode':
              displayCompanies(['bajaj service ', 'hero honda service', 'tvs service']);
              break;
            case 'coimbatore':
              displayCompanies(['tvs service', 'hero honda service', 'bajaj service ']);
              break;
            // Add more cases for different locations
            default:
              displayErrorMessage('No companies found for the entered location.');
              break;
          }
        });
    
        document.getElementById('working-days-form').addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent form submission
          workingDaysForm.style.display = 'none';
          workingTimeForm.style.display = 'block';
        });
    
        function displayCompanies(companies) {
          companies.forEach(function(company) {
            var companyItem = document.createElement('div');
            companyItem.classList.add('company-item');
    
            var radio = document.createElement('input');
            radio.type = 'radio';
            radio.name = 'company';
            radio.value = company;
    
            var label = document.createElement('label');
            label.textContent = company;
    
            companyItem.appendChild(radio);
            companyItem.appendChild(label);
            companyList.appendChild(companyItem);
          });
    
          workingDaysForm.style.display = 'block';
        }
    
        function displayErrorMessage(message) {
          var errorMessage = document.createElement('p');
          errorMessage.textContent = message;
          companyList.appendChild(errorMessage);
        }
      </script>
